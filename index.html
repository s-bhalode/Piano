<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Player</title>

    <!-- BOOTSRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- FONT-STYLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Charm&display=swap" rel="stylesheet">

    <!-- STYLING -->
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        Piano
    </header>
    <section>
        <div class="container">
            <button class="key white_key a" data-note="C" value="a"><span class="note">A</span></button>
            <button class="key black_key b" data-note="Cs" value="b"><span class="note">B</span></button>
            <button class="key white_key c" data-note="D" value="c"><span class="note">C</span></button>
            <button class="key black_key d" data-note="Ds" value="d"><span class="note">D</span></button>
            <button class="key white_key e" data-note="E" value="e"><span class="note">E</span></button>
            <button class="key white_key f" data-note="F" value="f"><span class="note">F</span></button>
            <button class="key black_key g" data-note="Fs" value="g"><span class="note">G</span></button>
            <button class="key white_key h" data-note="G" value="h"><span class="note">H</span></button>
            <button class="key black_key i" data-note="Gs" value="i"><span class="note">I</span></button>
            <button class="key white_key j" data-note="A" value="j"><span class="note">J</span></button>
            <button class="key black_key k" data-note="As" value="k"><span class="note">K</span></button>
            <button class="key white_key l" data-note="B" value="l"><span class="note">L</span></button>
            <button class="key white_key o" data-note="C" value="o"><span class="note">O</span></button>
            <button class="key black_key p" data-note="Cs" value="p"><span class="note">P</span></button>
            <button class="key white_key q" data-note="D" value="q"><span class="note">Q</span></button>
            <button class="key black_key r" data-note="Ds" value="r"><span class="note">R</span></button>
            <button class="key white_key s" data-note="E" value="s"><span class="note">S</span></button>
            <button class="key white_key t" data-note="F" value="t"><span class="note">T</span></button>
            <button class="key black_key u" data-note="Fs" value="u"><span class="note">U</span></button>
            <button class="key white_key v" data-note="G" value="v"><span class="note">V</span></button>
            <button class="key black_key w" data-note="Gs" value="w"><span class="note">W</span></button>
            <button class="key white_key x" data-note="A" value="x"><span class="note">X</span></button>
            <button class="key black_key y" data-note="As" value="y"><span class="note">Y</span></button>
            <button class="key white_key z" data-note="B" value="z"><span class="note">Z</span></button> 
        </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>
</html>
